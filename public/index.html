<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Weather App</title>
    <link rel="stylesheet" href="/public/styles.css">
   
</head>
<body">
    <div class="main-container md:flex ">
        
        <div class="weather-input px-44 pt-12">
            <div class="search text-center">
                <h1 class="text-5xl pb-3 text-black-900">Weatherable</h1>
                <label for="city"><h3 class="text-black text-3xl pb-2">Enter City</h3></label>
                <input class="mb-3 p-2 rounded-full " name="city" id="city" type="text"/> 
                <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-full" id="search-btn">Search</button>
                
                <div class="match-list text-white">
                  
                </div>
               </div>
        </div>
       

        <div class="data bg-green-800 w-full  text-center pt-36 text-xl font-bold">
            <!-- <img src="https://via.placeholder.com/400x300" id="w-img" alt="" srcset=""> -->
            <h3 class="city-name">City Name</h3>
            <!-- <h3 class="w-condition">Weather Conditions</h3> -->
            <div class="weather-data">
            
                <h3 class="temp">Temperature &deg;</h3>
                <h3 class="temp-max">Min &deg;</h3>
                <h3 class="temp-min">Max &deg;</h3>
                <h3 class="humidity">Humidity</h3>
                <h3 class="pressure">Pressure</h3>
            </div>
            


        </div>
    </div>

    
    <script src="/forecast.js"></script>
</body>
</html>
