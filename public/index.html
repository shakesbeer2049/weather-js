<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Weather App</title>
    <link rel="stylesheet" href="/public/styles.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Baloo+Bhaijaan+2:wght@400;500&display=swap');
        </style> 
   
</head>
<body">
    <div class="main-container md:flex ">
        
        <div class="weather-input px-44 pt-12">
            <div class="search text-center">
                <h1 class="text-5xl pb-3 text-black-900">Weatherable</h1>
                <label for="city"><h3 class="text-black text-3xl pb-2">Enter City</h3></label>
               <form>
                <input class="mb-3 p-2 rounded-full " name="city" id="city" type="text" placeholder="Search..."/> 
               </form>
                <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-full" id="search-btn">Search</button>
                
                <div class="match-list text-white">
                  
                </div>
               </div>
        </div>
       

        <div class="data bg-green-800 w-full  text-center pt-36 text-3xl font-bold text-black">
            <!-- <img src="https://via.placeholder.com/400x300" id="w-img" alt="" srcset=""> -->
            
            <!-- <h3 class="w-condition">Weather Conditions</h3> -->
            <div class="weather-data">
                <h3 class="city-name"></h3>
                <h3 class="temp"></h3>
                <h3 class="temp-max"></h3>
                <h3 class="temp-min"></h3>
                <h3 class="humidity"></h3>
                <h3 class="pressure"></h3>
            </div>
            


        </div>
    </div>

    
    <script src="/forecast.js"></script>
</body>
</html>
