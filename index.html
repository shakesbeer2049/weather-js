<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Weather App</title>
    <link rel="stylesheet" href="style.css">
   
</head>
<body>
    <div class="container">
        <h1>My Weather App</h1>
        <label for="city"><h3>Enter City</h3></label>
        <input name="city" id="city" type="text" />

        <div class="data">
            <!-- <img src="https://via.placeholder.com/400x300" id="w-img" alt="" srcset=""> -->
            <h3 class="city-name">City Name</h3>
            <h3 class="w-condition">Weather Conditions</h3>
            <div class="weather-data">
                <h3 class="temp">Temperature &deg;</h3>
                <h3 class="feels-temp">Feels like &deg;</h3>
                <h3 class="temp-max">Min &deg;</h3>
                <h3 class="temp-min">Max &deg;</h3>
                <h3 class="humidity">Humidity</h3>
                <h3 class="pressure">Pressure</h3>
            </div>
            


        </div>
    </div>

    <script src="app.js"></script>
    <script src="forecast.js"></script>
</body>
</html>
